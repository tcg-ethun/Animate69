<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swift Gallery</title>
    <link rel="stylesheet" href="stx.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header id="header">
        <div class="container">
            <div class="header-content">
             
                    <span id="top">Swift Gallery</span>
                <nav>
                  
                </nav>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <section id="gallery">
                <div class="filter-section slide-up">
                    <div class="controls-wrapper">
                        <h3 id="filter">Filter Images</h3>
                        <div class="view-controls">
                            <button class="view-btn" data-view="grid">
                                <i class="fas fa-th"></i>
                            </button>
                            <button class="view-btn" data-view="list">
                                <i class="fas fa-list"></i>
                            </button>
                        </div>
                    </div>
                    <div class="filter-buttons">
                        <button class="filter-btn active" data-filter="all">All</button>
                        <button class="filter-btn" data-filter="nature">Nature</button>
                        <button class="filter-btn" data-filter="flower">Flower</button>
                        <button class="filter-btn" data-filter="people">People</button>
                        <button class="filter-btn" data-filter="abstract">Abstract</button>
                    </div>
                </div>

                <div class="loading" id="loading">
                    <div class="loader"></div>
                    <div class="loading-text">Loading</div>
                </div>

                <div class="gallery-container" id="gallery-container">
                    <!-- Gallery items will be added here -->
                </div>
            </section>
        </div>
    </main>

    <div class="modal" id="modal">
        <div class="modal-content">
            <button class="modal-close" id="modal-close">&times;</button>
            <img class="modal-image" id="modal-image" src="" alt="">
            <div class="modal-caption">
                <h3 class="modal-title" id="modal-title"></h3>
                <p class="modal-description" id="modal-description"></p>
            </div>
            <div class="modal-controls">
                <button class="modal-control" id="prev-btn">&lt;</button>
                <button class="modal-control" id="next-btn">&gt;</button>
            </div>
        </div>
    </div>

    <footer>

        <div class="container">
            <div class="footer-content">
                <div class="footer-column">
                    <h3>Swift Gallery</h3>
                    <p>A fast and elegant solution for showcasing your favorite images.</p>
                </div>
               
                <div class="footer-column">
                    <h3>Contact</h3>
                    <ul>
                        <li>Email:ethuntcg@gmail.com</li>
                    </ul>
                </div>
            </div>
            <div class="copyright">
                &copy; 2025 Swift Gallery. All rights reserved.
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
