<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable="no">
    <title>PhotoVault - Browse Photos by Category</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>PhotoVault</h1>
        <p>Browse Photos by Category</p>
        <button class="theme-toggle" id="theme-toggle" aria-label="Toggle dark/light mode">
            ðŸŒ“
        </button>
    </header>
    
    <div class="container">
        <div class="category-nav">
            <button class="category-btn active" data-category="all">All Photos</button>
            <button class="category-btn" data-category="nature">Nature</button>
            <button class="category-btn" data-category="architecture">Architecture</button>
            <button class="category-btn" data-category="people">People</button>
            <button class="category-btn" data-category="animals">Animals</button>
            <button class="category-btn" data-category="travel">Travel</button>
        </div>
        
     
        <h2 class="category-title">All Photos</h2>
        <div id="gallery">
            <!-- Photos will be added here by JavaScript -->
        </div>
    </div>
    
    <!-- Modal for larger photo preview -->
    <div class="modal" id="photo-modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <img src="" class="modal-img" id="modal-img">
      
        </div>
    </div>
    
    <script src="script.js"></script>
    <script src="Photo/nature.js"></script>
    <script src="Photo/other.js"></script>
</body>
</html>
