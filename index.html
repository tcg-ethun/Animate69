<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swift Gallery</title>
    <link rel="stylesheet" href="stx.css">
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="category-popup" id="categoryPopup">
        <div class="popup-content">
            <div class="popup-header">
                <h3>Categories</h3>
                <button class="close-popup">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="categories-grid">
                <!-- Categories will be populated here -->
            </div>
        </div>
    </div>

    <header id="header">
        <div class="container">
            <div class="header-content">
                <div class="logo-section">
                    <span id="top">Swift Gallery</span>
                </div>
                <div class="header-right">
                    <button class="settings-btn" id="settingsBtn" title="Settings">
                        <i class="fas fa-cog"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <div class="settings-popup" id="settingsPopup">
        <div class="settings-popup-content">
            <div class="settings-header">
                <h3>Settings</h3>
                <button class="close-settings">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="settings-body">
                <div class="settings-group">
                    <h4>Appearance</h4>
                    <div class="setting-item">
                        <span>Dark Mode</span>
                        <label class="toggle-switch">
                            <input type="checkbox" id="darkModeToggle">
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                </div>
                <div class="settings-group">
                    <h4>View Options</h4>
                    <div class="view-options">
                        <button class="view-option-btn" data-view="grid">
                            <i class="fas fa-th"></i>
                            Grid View
                        </button>
                        <button class="view-option-btn" data-view="list">
                            <i class="fas fa-list"></i>
                            List View
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <main>
        <div class="container">
            <section id="gallery">
                <div class="filter-section slide-up">
                    <div class="filter-buttons">
                        <button class="all-photos-btn" data-filter="all">
                            All Photos <span class="category-count">(${totalCount})</span>
                        </button>
                        <button class="show-all-categories">
                            <i class="fas fa-th-large"></i>
                            View All Categories
                        </button>
                    </div>
                </div>

                <div class="slideshow-section slide-up">
                    <h3>Featured Photos</h3>
                    <div class="slideshow-container">
                        <div class="slideshow-track">
                            <!-- Images will be inserted here via JavaScript -->
                        </div>
                        <button class="slide-nav prev-slide">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <button class="slide-nav next-slide">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                        <div class="slide-indicators"></div>
                    </div>
                </div>

                <div class="recent-section slide-up">
                    <h3>Recently Added</h3>
                    <div class="recent-container" id="recent-container">
                        <!-- Recent images will be added here -->
                    </div>
                </div>

                <div class="loading" id="loading">
                    <div class="loader"></div>
                    <div class="loading-text">&nbsp; </div>
                </div>

                <div class="gallery-container" id="gallery-container">
                    <!-- Gallery items will be added here -->
                </div>

                <!-- Update the load more button section -->
                <div class="load-more-btn">
                    <button class="load-more">
                        <span>Load More</span>
                        <i class="fas fa-spinner fa-spin"></i>
                    </button>
                </div>
            </section>
        </div>
    </main>

    <div class="modal" id="modal">
        <div class="modal-content">
            <button class="modal-close" id="modal-close">&times;</button>
            <img class="modal-image" id="modal-image" src="" alt="">
            <div class="modal-caption">
                <h3 class="modal-title" id="modal-title"></h3>
                <p class="modal-description" id="modal-description"></p>
                <div class="image-metadata">
                    <span class="timestamp">
                        <i class="far fa-clock"></i>
                        <time class="time-display"></time>
                    </span>
                </div>
            </div>
            <div class="modal-controls">
                <button class="modal-control" id="prev-btn">&lt;</button>
                <button class="modal-control" id="next-btn">&gt;</button>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-column">
                    <h3>Swift Gallery</h3>
                    <p class="footer-description">A modern photo gallery showcasing beautiful moments.</p>
                </div>
                <div class="footer-column">
                    <h3>Connect With Us</h3>
                    <div class="social-links">
                        <a href="https://www.facebook.com/share/12FSNP6Vjo7/" target="_blank" class="social-link facebook">
                            <i class="fab fa-facebook-f"></i>
                            <span>Facebook</span>
                        </a>
                        <a href="https://www.instagram.com/asthetic6_9" target="_blank" class="social-link instagram">
                            <i class="fab fa-instagram"></i>
                            <span>Instagram</span>
                        </a>
                        <a href="https://wa.me/+8801622544070" target="_blank" class="social-link whatsapp">
                            <i class="fab fa-whatsapp"></i>
                            <span>WhatsApp</span>
                        </a>
                        <a href="mailto:ethuntcg@gmail.com" class="social-link email">
                            <i class="fas fa-envelope"></i>
                            <span>Email</span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="copyright">
                <p>&copy; 2025 Swift Gallery. All rights reserved.</p>
            </div>
        </div>
    </footer>


    <script src="main.js"></script>

    <script src="script.js"></script>

</body>
</html>
